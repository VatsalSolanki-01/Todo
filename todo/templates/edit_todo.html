{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #ffe6e6, #ffffcc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .todo-container {
      background-color: #fff9e6;
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 400px;
      border: 4px dashed #ffb3b3;
      text-align: center;
    }

    .todo-container h1 {
      font-size: 1.5rem;
      color: #ff6666;
      margin-bottom: 1rem;
    }

    .todo-container h2 {
      font-size: 1.25rem;
      color: #ff9999;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    form input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      border: 2px solid #ffcccb;
      border-radius: 1rem;
      background-color: #fffaf0;
      font-size: 1rem;
    }

    form input:focus {
      border-color: #ff9999;
      outline: none;
    }

    form input[type="submit"] {
      background-color: #ff6666;
      color: white;
      border: none;
      border-radius: 1.5rem;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form input[type="submit"]:hover {
      background-color: #ff4d4d;
    }

    .todo-item {
      background-color: #ffe6e6;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ffb3b3;
    }

    .todo-item h5 {
      margin-right: 1rem;
      color: #ff6666;
    }

    .todo-item p {
      flex: 1;
      text-align: left;
      color: #444;
    }

    .todo-item .icons a {
      margin-left: 0.5rem;
      color: #ff6666;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .todo-item .icons a:hover {
      color: #ff0000;
    }
  </style>
  <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="todo-container">
    <h1>Hello {{ user }} !!</h1>
    <h2>Get things done?</h2>
    <i class="fa-solid fa-right-from-bracket"></i>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="title" placeholder="Add today's task" value={{obj.title}}>
      <input type="submit" class="submit button" value="Update task">
    </form>

    {% for todo in res %}
    <div class="todo-item">
      <h5>{{ todo.srno }}</h5>
      <p>{{ todo.title }}</p>
      <div class="icons">
        <a href=""><i class="fa-solid fa-pen-to-square"></i></a>
        <a href=""><i class="fa-solid fa-trash"></i></a>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
